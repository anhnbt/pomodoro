<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Vietnam</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="is-size-4 mb-3">
        Pomodoro Vietnam
      </h1>
      <div class="card">
        <div class="timer card-content has-text-centered is-size-1">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <footer class="card-footer">
          <button type="button" id="startButton" class="card-footer-item button is-primary">Bắt đầu</button>
          <button type="button" id="resetButton" class="card-footer-item button">Cài lại</button>
        </footer>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Pomodoro Vietnam</strong> by <a href="https://www.anhnbt.com">AnhNBT</a>.
      </p>
    </div>
  </footer>
  <script src="popup.js"></script>
</body>

</html>
